<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
        <chat-backdrop></chat-backdrop>
        <bubble-wrapper>
            <bubble-message>
              <span class="icon icon-close"></span>
              Hello! How can I help you?
            </bubble-message>
            <chat-bubble></chat-bubble>
        </bubble-wrapper>
        <chat-box>
            <header>
                <button class="no-glow noselect" id="close-chat">
                    <span class="icon icon-close"></span>
                </button>
                <h3>Roberto</h3>
            </header>
            <chat-content>
                <message-wrapper class="left">
                    <message-content>
                        Hello! How can I help you?
                    </message-content>
                    <message-info>
                        just now
                    </message-info>
                </message-wrapper>
            </chat-content>
            <footer>
                <input type="text" class="no-glow" id="userInput" placeholder="Digite sua mensagem...">
                <button id="send" class="no-glow">
                    <span class="icon icon-paper-plane"></span>
                </button>
            </footer>
      </chat-box>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
